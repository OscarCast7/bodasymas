<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodas Y Más</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bodas &amp; Más</h1>
        <img class="circle" src="./assets/img/Logos/letras-negras.png" alt="Letras Negras">
    </header>
    <hr>
    <main>
        <div id="descripcion" class="even">
            <p>"Servicios profesionales de organización para diversos eventos"</p>
        </div>
        <section id="servicios">
            <h2>Servicios</h2>
            <hr />
            <a href="#Bodas">
                <button>
                    <img src="./assets/img/Servicios/Bodas.jpg" alt="">
                    <h3>Bodas</h3>
                </button>
            </a>
            <a href="#XVAños">
                <button>
                    <img src="./assets/img/Servicios/Bodas.jpg" alt="">
                    <h3>XV Años</h3>
                </button>
            </a>
            <a href="#Cumpleaños">
                <button>
                    <img src="./assets/img/Servicios/Bodas.jpg" alt="">
                    <h3>Cumpleaños</h3>
                </button>
            </a>
            <hr />
            <a href="#Eventos">
                <button>
                    <img src="./assets/img/Servicios/Bodas.jpg" alt="">
                    <h3>Eventos Empresariales</h3>
                </button>
            </a>
            <a href="#Vestidos">
                <button>
                    <img src="./assets/img/Servicios/Bodas.jpg" alt="">
                    <h3>Vestidos y Trajes</h3>
                </button>
            </a>
            <a href="#Renta">
                <button>
                    <img src="./assets/img/Servicios/Bodas.jpg" alt="">
                    <h3>Renta de Mobiliario</h3>
                </button>
            </a>
        </section>
        <section id="contact" class="even">
            <h2>Contáctanos</h2>
            <hr />
            <form action="">
                <label>
                    Tu correo:
                    <input type="email" name="_replyto">
                </label>
                <label>
                    Tu mensaje:
                    <textarea name="message"></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
            <nav id="social-media">
                <a href="https://www.facebook.com/profile.php?id=100039208278295">
                    <img id="Facebook" src="./assets/img/Social/facebook.png" alt="Facebook">
                </a>
            </nav>
        </section>
    </main>
    <footer>
        <small>Developed and desined by Oscar Castañeda. &copy;2023. All rights reserved.</small>
    </footer>
</body>
</html>
